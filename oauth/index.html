<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Latipium Development Tools</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 center">
                    <h3>
                        Please Wait...
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form action="https://apis.latipium.com/init" method="POST" id="form">
            <input type="hidden" name="_" id="payload" />
        </form>
        <script>
            require("./submit.js");
        </script>
    </body>
</html>
